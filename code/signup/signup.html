<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushFruit</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <form action="../../index.html" id="signinform">
            <h2>Registration</h2>
            <div class="inputbox valid">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="inputbox valid">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="inputbox valid">
                <input type="text" placeholder="Mobile Number" required pattern="[0-9]{10}">
            </div>
            <div class="inputbox valid">
                <input type="password" placeholder="Create Password" required>
            </div>
            <div class="inputbox valid">
                <input type="password" placeholder="Conform Password" required>
            </div>
            <div class="inputbox">
                <input type="submit" value="Register Account" >
            </div>
            <div class="group">
                <p class="text">Already have an account?</p>
                <a href="../../index.html" id="signup">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
