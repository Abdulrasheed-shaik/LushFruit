<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
    <div class="back">
        <a href="../landingpage/landpage.html"><img src="../../assets/icons/icons8-back-arrow-48.png" alt="backarrow"></a>
        <h1>Payment</h1>
    </div>
    <form action="../../code/thank_you/thank.html">
        <div class="parent">
            <div class="box box1">
                <h2>BUILDING ADDRESS</h2>
            </div>
            <div class="box box2">
                <h2>PAYMENTS</h2>
            </div>
            <div class="box box3">
                <label for="fullname">Full name:</label>
                <input type="text" name="fullname" id="fullname">
            </div>
            <div class="box box4">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="box box5">
                <label for="address">Address:</label>
                <input type="address" name="fullname" id="address">
            </div>
            <div class="box box6">
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="box box7">
                <label for="state">State:</label>
                <input type="text" name="state" id="state">
            </div>
            <div class="box box8">
                <label for="pincode">Pin code:</label>
                <input type="text" name="pincode" id="pincode">
            </div>
            <div class="box box9">
                <label for="expyear">Exp year:</label>
                <input type="text" name="expyear" id="expyear">
            </div>
            <div class="box box10">
                <label for="cvv">CVV:</label>
                <input type="text" name="cvv" id="cvv">
            </div>
            <div class="box box11">
                <label for="">Cards Accepted:</label>
                <div class="image">
                    <img src="../../assets/order/rupay.png" alt="rupay">
                    <img src="../../assets/order/MasterCard.png" alt="mastercard">
                    <img src="../../assets/order/visa.jpg" alt="visa">
                    <img src="../../assets/order/discover.png" alt="discover">
                </div>
            </div>
            <div class="box box12">
                <label for="cardname">Name On Card:</label>
                <input type="text" name="cardname" id="cardname">
            </div>
            <div class="box box13">
                <label for="cardnumber">Card Number:</label>
                <input type="text" name="cardnumber" id="cardnumber">
            </div>
            <div class="box box14">
                <label for="expmonth">Exp Month:</label>
                <input type="text" name="expmonth" id="expmonth">
            </div>
            <div class="box box15">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form> 
</body> 
</html>
